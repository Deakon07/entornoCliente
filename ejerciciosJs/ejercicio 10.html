<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 10</title>
  </head>
  <body>
    <script>
      var number2 = 5;
      for (let i = 0; i < 5; i++) {
        for (j = number2; j >= 1; j--) {
          document.write(j);
        }
        document.write("<br>");
        number2--;
      }
    </script>
  </body>
</html>
