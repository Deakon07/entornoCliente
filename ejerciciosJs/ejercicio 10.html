<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 10</title>
  </head>
  <body>
    <script>
      var number;
      for (let i = 0; i < 5; i++) {
        for (number = 5; number > i; number--) {
          document.write(number);
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
