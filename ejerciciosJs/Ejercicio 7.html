<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio7</title>
  </head>
  <body>
    <script>
      let number1 = prompt("dime un numero");
      let number2 = prompt("dime otro numero");

      document.write(
        `la suma de ${number1} y ${number2} es: + ${
          Number(number1) + Number(number2)
        }\n`
      );
      document.write(
        `la resta de ${number1} y ${number2} es:  ${number1 - number2}`
      );
    </script>
  </body>
</html>
