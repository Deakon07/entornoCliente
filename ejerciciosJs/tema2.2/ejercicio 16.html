<body>
    <script>
        let numero = prompt("Introduce un numero para hacer el rombo")
        for (let i = 0; i < numero; i++) {
            for (let j = 0; j < numero; j++) {
                document.write(numero + "<br>");
                
            }
            
        }
    </script>
