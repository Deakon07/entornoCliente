<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 19</title>
  </head>
  <body>
    <script>
      alert("Ingresa 3 numeros");
      let numero1 = prompt("Ingresa el primer numero");
      let numero2 = prompt("Ingresa el segundo numero");
      let numero3 = prompt("Ingresa el tercer numero");

      if (
        parseInt(numero1) < 10 ||
        parseInt(numero2) < 10 ||
        parseInt(numero3) < 10
      ) {
        document.write("Alguno de los números es menor a diez");
      }
      document.write("Ninguno de los 3 números es inferior a 10");
    </script>
  </body>
</html>
