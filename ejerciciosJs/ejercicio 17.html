<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>
</head>
<body>
    <script>
       var numero = prompt("Ingresa un numero");
        
       var indice= 1;
       let numeroConver = parseInt(numero);
       document.write(`Esta es la tabla del ${numero}<br>`);
       for (indice; indice <= 10; indice++) {
            document.write(`${numero} x ${indice} = ${indice * numeroConver}<br>`);
            
        }

    </script>
</body>
</html>
