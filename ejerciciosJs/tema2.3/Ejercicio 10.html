<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 10</title>
  </head>
  <body>
    <script>
      let numerosAleatorios = 0;
      let suma = 0;

      for (let i = 0; i < 10; i++) {
        numerosAleatorios = Math.floor(Math.random() * (21 - 0 + 1));
        suma = suma + numerosAleatorios;
      }
      document.write(`La suma de los numeros es: ${suma}<br>`);
    </script>
  </body>
</html>
